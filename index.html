let confettiInterval;
function launchConfetti() {
    const canvas = document.getElementById('confettiCanvas');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const colors = ['#ff69b4','#ffc0cb','#ffffff'];
