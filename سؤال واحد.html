<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<!-- تحديد عرض الشاشة لتكون 100% من عرض الجهاز الفعلي (مهم جداً للجوالات) -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>سؤال أول</title>
<style>
/* ضمان أن كل من الـ html والـ body يغطيان الشاشة بالكامل */
html, body {
    margin: 0;
    padding: 0;
    height: 100%; 
    font-family: Arial, sans-serif;
    overflow: hidden; /* لمنع أي شريط تمرير غير مرغوب فيه */
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* يضمن أن الفيديو يغطي الخلفية بالكامل دون تشوه */
    position: fixed; /* تثبيت الفيديو في الخلفية */
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4); /* جعل التعتيم أغمق قليلاً لتحسين قراءة النص */
    z-index: 1;
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    text-align: center;
    color: white;
    width: 90%; /* إضافة عرض نسبي للحاوية الرئيسية لتحسين المظهر على الشاشات الطويلة */
}

h2 {
    font-size: 26px; /* تصغير الخط قليلاً ليتناسب مع شاشة الجوال بشكل أفضل */
    margin-bottom: 30px;
    text-shadow: 0 0 10px #000, 0 0 10px #000; /* ظل أقوى */
}

button {
    padding: 12px 20px; /* تصغير حجم الأزرار قليلاً */
    margin: 8px; /* تقليل المسافة بين الأزرار */
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: rgba(255, 122, 138, 0.9); /* شفافية أقل قليلاً */
    color: white;
    transition: 0.3s;
    /* لجعل الأزرار مكدسة بشكل أفضل على الشاشات الصغيرة */
    display: block; 
    width: 80%;
    margin: 10px auto;
}

button:hover {
    background-color: rgba(255, 91, 114, 1);
}
</style>
</head>
<body>

<!-- فيديو الخلفية -->
<video autoplay loop muted playsinline>
    <source src="1.mp4" type="video/mp4">
    متصفحك لا يدعم الفيديو.
</video>

<div class="overlay"></div>

<div class="container">
    <h2 id="questionText">لو كان قدامك ثلاث رجال فمن تختاري؟:</h2>
    <div id="buttonsDiv">
        <button id="btnFry" onclick="openFry()">وراك فراخ بالبصل الاحمر</button>
        <button id="btnOld" onclick="openOld()">واحد قديم ابن كلب</button>
        <button id="btnMe">أنا</button>
    </div>
</div>

<!-- تشغيل الأغنية 8 -->
<audio id="song8" autoplay loop></audio>

<script>
function openFry(){
    sessionStorage.setItem("fryClicked", "true");
    window.location.href = "وراك فراخ بالبصل الاحمر.html";
}

function openOld(){
    sessionStorage.setItem("oldClicked", "true");
    window.location.href = "واحد قديم ابن كلب.html";
}

// تشغيل الأغنية واستكمال الوقت
const song = document.getElementById("song8");
song.src = "8.mp3";
const lastTime = localStorage.getItem('song8Time');
if(lastTime){
    song.currentTime = lastTime;
}
song.addEventListener('timeupdate', () => {
    localStorage.setItem('song8Time', song.currentTime);
});

window.onload = () => {
    const btnFry = document.getElementById("btnFry");
    const btnOld = document.getElementById("btnOld");
    const question = document.getElementById("questionText");

    let hiddenCount = 0;

    if(sessionStorage.getItem("fryClicked")) {
        btnFry.style.display = "none";
        hiddenCount++;
    }

    if(sessionStorage.getItem("oldClicked")) {
        btnOld.style.display = "none";
        hiddenCount++;
    }

    if(hiddenCount > 0){
        question.textContent = "لو كان قدامك اثنين من الرجال فمن تختاري؟:";
    }
}
</script>

</body>
</html>
